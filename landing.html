<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Smarty - Landing</title>
    <link rel="stylesheet" href="landing.css" />
</head>

<body>
    <div class="mainContainer">
        <!-- Sticky Header -->
        <div class="header">
            <img src="assets/menu (2).svg" alt="Menu" class="menu-icon" />
            <img src="assets/AskSmarty.png" alt="Logo" class="logo" />
            <img src="assets/search (3).svg" alt="Search" class="search-icon" />
        </div>

        <!-- Grey overlay for focus effect -->
        <div class="focus-overlay" id="focusOverlay"></div>

        <!-- Guide Popup -->
        <div class="guide-popup" id="guidePopup">
            <p>Now Managing Your Daily Store Operations Is Easier, Faster, And Smarter.</p>
            <button id="gotItBtn">Got it</button>
        </div>

        <!-- Scrollable Grid Section -->
        <div class="content">
            <div class="grid">
                <button class="grid-btn">Offers Time<br>Introduction</button>
                <button class="grid-btn">Returns</button>
                <button class="grid-btn">Stocking<br>Tracking</button>
                <button class="grid-btn in-house-btn">In-House</button>
                <button class="grid-btn">Goods Receipt</button>
                <button class="grid-btn">MRN<br>(Material Request Note)</button>
                <button class="grid-btn">Stock Transfer</button>
                <button class="grid-btn">FM Services</button>
                <button class="grid-btn">Label Printing</button>
                <button class="grid-btn">Batch Management</button>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
</body>

</html>
